
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "io.github.xenfork:xml-gradle:xml-gd-1.0.0.8"
    }
}

version = "xml-ld-$loader_version"

apply plugin: 'xml-gradle'

targetCompatibility = sourceCompatibility = JavaVersion.VERSION_17

xenmc {
    minecraft {
        version = '1.20.1'
        asmVersion = "9.5"
        mixinVersion = mixinsVersion
        tweakClasses = ['net.minecraft.launchwrapper.injector.VanillaTweaker']
    }

    mixins {

    }

}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

dependencies {
    implementation('net.minecraft:launchwrapper:1.12') { transitive = false }
    implementation 'org.spongepowered:mixin:0.8.5'
}

publishing {
    repositories {
        mavenLocal()
    }
    publications {
        java(MavenPublication) {
            from components.java
            groupId = maven_group
            artifactId = archivesBaseName
            version = version
        }
    }
}


